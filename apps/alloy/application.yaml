apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alloy
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: alloy
    targetRevision: 1.1.1
    helm:
      values: |
        mode: daemon
        extraArgs:
          - run
          - /etc/alloy/config.alloy
        extraVolumeMounts:
          - name: config
            mountPath: /etc/alloy/config.alloy
            subPath: config.alloy
        extraVolumes:
          - name: config
            configMap:
              name: alloy
  destination:
    server: https://kubernetes.default.svc
    namespace: o11y
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
