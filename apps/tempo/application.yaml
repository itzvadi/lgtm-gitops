apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tempo
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://grafana.github.io/helm-charts
    chart: tempo
    targetRevision: 1.9.4
    helm:
      values: |
        tempo:
          storage:
            trace:
              backend: local
              local:
                path: /data/tempo
  destination:
    namespace: o11y
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true